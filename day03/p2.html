  <script>
    /* ===== POI ===== */
    const POI = {
      name: "L‚Äô√éle-Rousse",
      lat: 42.635741,
      lon: 8.938554
    };

    /* ===== MAP INIT ===== */
    const map = L.map("map").setView([POI.lat, POI.lon], 13);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "¬© OpenStreetMap"
    }).addTo(map);

    /* ===== POI MARKER ===== */
    L.marker([POI.lat, POI.lon])
      .addTo(map)
      .bindPopup(`<b>${POI.name}</b>`);

    /* ===== USER POSITION ‚Äì PIROS ===== */
    let userMarker = null;

    const userIconRed = L.icon({
      iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png",
      shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
      iconSize: [25, 41],
      iconAnchor: [12, 41]
    });

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;

          if (!userMarker) {
            userMarker = L.marker([lat, lon], { icon: userIconRed })
              .addTo(map)
              .bindPopup("üìç Itt vagy most");
          } else {
            userMarker.setLatLng([lat, lon]);
          }
        },
        err => console.log("GPS hiba:", err),
        { enableHighAccuracy: true }
      );
    }
  </script>

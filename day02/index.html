<body>
  <div class="page">

    <div class="topbar">
      <div class="inner">
        <div class="brand">

          <a class="btn" href="../index.html">Fooldal</a>

    <div class="container">
      <div class="card">

        <div class="h1">2. Le Vieux Port de Bastia</div>
        <div class="small">42.695411, 9.449519</div>

        <img class="hero-image" src="images/DAY02_02_Le_Vieux_Port_de_Bastia.jpg" alt="Le Vieux Port de Bastia">

        <div class="p">
          (Ide jon a sajat leirasod.)
        </div>

        <div class="poibtns">
          <a class="btn btn-blue" href="https://maps.google.com/?q=42.695411,9.449519" target="_blank" rel="noopener">Navi</a>
          <a class="btn btn-accent" href="index.html">Lista nezet</a>

        <div class="poibtns">
          <a class="btn" href="../index.html">Fooldal</a>

        <div id="map"></div>

      </div>
    </div>

  </div>

  <script>
    const POI = { name: "Le Vieux Port de Bastia", lat: 42.695411, lon: 9.449519 };

    const map = L.map("map").setView([POI.lat, POI.lon], 13);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "Â© OpenStreetMap"
    }).addTo(map);

    L.marker([POI.lat, POI.lon]).addTo(map).bindPopup(`<b>${POI.name}</b>`);

    let userMarker = null;

    const userIconRed = L.icon({
      iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png",
      shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
      iconSize: [25, 41],
      iconAnchor: [12, 41]
    });

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;

          if (!userMarker) {
            userMarker = L.marker([lat, lon], { icon: userIconRed }).addTo(map).bindPopup("Itt vagy most");
          } else {
            userMarker.setLatLng([lat, lon]);
          }
        },
        err => console.log("GPS hiba:", err),
        { enableHighAccuracy: true }
      );
    }
  </script>

</body>
